# Lighthouse CI Action
#
# This Action runs Lighthouse CI to ensure performance, accessibility,
# best practices, and SEO standards are met.
name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build app
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/sign-in
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          budgetPath: .lighthouserc.json

      - name: Comment PR with Lighthouse results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('.lighthouseci/manifest.json', 'utf8');
            const manifest = JSON.parse(results);
            
            let comment = '## Lighthouse CI Results\n\n';
            comment += 'Performance metrics for this PR:\n\n';
            comment += manifest.map(item => `- [${item.url}](${item.summary})`).join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
